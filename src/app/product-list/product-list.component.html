<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a  [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    Descrici√≥n: {{ product.description }}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
    (shownotify)="onShownotify()">
  </app-product-alerts>
</div>
